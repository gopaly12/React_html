
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise</title>
 </head>
<body>
        <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
    
    <div id="root"></div>
    <script type="text/babel">
    	
    	class Stddata extends React.Component{
            constructor(props){
            super(props)
            this.state={Id:'123',Roll:'NBkR',stds : ['std1','std2','std31222']}
        }
    	   render(){
           const {Id ,Roll} = this.state
           return(
            <Greet name='sub' age="12" sex="femake" id={Id} rollno={Roll} stds ={this.state.stds}/>
           )
        }	 
        }
        class Greet extends React.Component{
            render(){

            const {name , age ,sex,id,rollno,stds} = this.props
            return(
                <div> 
                    Name <b>{name} Age {age} gender {sex}  Id is {id} RolNO is {rollno}</b>
                    <ul>
                        {stds.map((std,i) => <li key={i}>{std} {i}</li>)}
                    </ul>

                </div>
            )   
            }
        }
        
    	ReactDOM.render(<Stddata />,document.getElementById('root'))
</script>
</body>
</html>
