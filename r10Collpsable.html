body {

h1 {

header {

}
header img {
  max-width: 120px;

.mycenter{

.content {

}
.content .table {
  margin-bottom: 0;
}
.content .table td, .content .table th {
  vertical-align: middle;
}
.content .table .mRight {
  margin-right: 20px;
}
.message {
  text-align: center;
}
.message:only-child {
  margin: 0;
}
.btn-sm {
  margin-right: 8px;
}
.form-inline {
  margin: 10px auto;

.form-inline .btn-default {

}
.credits {
  text-align: center;
  padding: 70px;
  opacity: 0.5;
  transition: opacity 0.3s linear;
}
.credits:hover {
  opacity: 1;
}
.credits a {
  color: #4b4668;
}
/* Simple show/hide */
.panel .panel-body {
  display: none;
}
.panel.is-expanded .panel-body {
  display: block;
}
/* Simple CSS transition of max-height */
.panel .panel-collapse {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s cubic-bezier(0.525, 0.66, 0.495, 1.4);
}
.panel.is-expanded .panel-collapse {
  max-height: 200px;
}
/* JS calculated height - the most accurate */
.panel .panel-heading {
  cursor: pointer;
}
.panel .panel-collapse {
  overflow: hidden;
  transition: height 0.3s ease-out;
}
.panel .panel-body {
  border: none !important;
}
.panel h2 {
  margin-top: 5px !important;
}
.Mydiv{
  width: 30%;
  float: left;

  margin: 1%;
}

    <script type="text/babel">
    	class Collapse extends React.Component{
	    	constructor(props){
				super(props)
				this.state = {
					isExpanded: false
				}
				this.handleToggle = this.handleToggle.bind(this)
			}
			handleToggle(e){
				e.preventDefault();
				this.setState({
					isExpanded: !this.state.isExpanded, 
				})
			}
	    	render(){
				const {title, children} = this.props;
        const {isExpanded, height} = this.state;
        const currentHeight = isExpanded ? height : 0;
      
		    	return( 
            
            <div className="Mydiv">
					<div className={`panel  panel-primary mycenter ${isExpanded ? 'is-expanded ' : ' '}`}  onClick={(e) => this.handleToggle(e)}>
              <div className={`panel-heading ${isExpanded ? 'up' : ' down'}`} >{this.props.title }  
                 {isExpanded ? <button className='btn btn-xs  btn-success pull-right'><i className="fa fa-arrow-up" aria-hidden="true"></i></button> : <button className='btn btn-xs btn-success pull-right'> <i className="fa fa-arrow-down" aria-hidden="true"></i></button>} </div>
				      <div className="panel-body">{this.props.children} </div>
				    </div> 
				    </div>
		    	)
		    }
	    }

	    class App extends React.Component{
        constructor(props){
          super(props)
          this.state = {inputvalue : ''}
        }
        inputChange = (e) => {
    			this.setState({
    				inputvalue: e.target.value
    			})
    		}
			render(){
        const mybtn ={
          width:'200px',padding:'10px',backgroundColor:'#ccc',borderRadius:'30px',border:'none'
        }
        const mytitle ={
          padding:'10px', border:'none',margin:'10px',fontSize:'20px'
        }
         
				return (
          <div > 
            <div style={mytitle}> From with validation </div>
            Name : <input onChange={this.inputChange} value={this.state.inputvalue} /> <br />
            <p> change valuein input fiedl <b>{this.state.inputvalue} </b></p> 
            {
              this.state.inputvalue.length ==0 ? '' : 
              this.state.inputvalue.length < 5 ? <b> Name is too small</b> : 
              this.state.inputvalue.length > 10 ? <b> Name is notgrater than 10 letters </b>  :
               <b> User name is <mark> {this.state.inputvalue}</mark> </b>
            }<br/>
            <button style={mybtn}> it is Having custom styles </button><br/><br/>
            <div className="well well-sm"> <h1 className='text-primary text-center'>List of <mark>GIT </mark>users </h1></div>

{
  userslist.map((user,id) => <Collapse key={id} title={user.url}>
   <img src={user.avatar_url} width="150" />  <br/>
   <a href={user.html_url} > Git Hub URl </a><br />
   <a href={user.followers_url} > following_url </a><br />
   <a href={user.following_url} > following_url </a><br />
   <a href={user.repos_url} > repos_url </a><br />
   <a href={user.received_events_url} > received_events_url </a><br />
 </Collapse> )
}

						
					</div>
				)
			}
		}
    	ReactDOM.render(<App />,document.getElementById('root'))
    </script>
