<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 </head>
<body>
        <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
    <style>
        .wrapper{
            width: 300px;
            border: 1px solid red;
            padding: 20px;
            
        }
        .Chat{
            width: 100%;
            background: #ccffcc;
            min-height: 300px;
        } 
        .Label{

            width: 30%;float: left;
        }
        .Input{

            width: 65%;float: left;
        }
    </style>
    <div id="root"></div>
    <script type="text/babel">
    class MySelect extends React.Component{
        constructor(){
            super() 
            this.state ={
                     Lang: ['jva','ccc','aaa']
                }
                this.change = this.change.bind(this)
        }
       
       change(e){
           this.setState({
            Lang:"newvalue"
           })
       }
    render(){
        return(
           <div>
               <select id="lang"   onChange={this.change}  >
                 {this.state.Lang.map(op => <option key={op} value={this.state.Lang}  >{op}</option>)} 
               </select>
                 
               <p>{this.state.Lang}</p>
           </div>
        );
     }
} 

ReactDOM.render(<MySelect />, document.getElementById("root"));

</script>
</body>
