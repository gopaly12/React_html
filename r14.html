
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise</title>
 </head>
<body>
        <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
    
    <div id="root"></div>
    <script type="text/babel">
    	class Nameform extends React.Component{
    		constructor(){
    			super()
    			this.state = {inputvalue : 'old'}
    			this.inputChange = this.inputChange.bind(this)
    			this.saveBtn = this.saveBtn.bind(this)
    		}
    		saveBtn(e){
    		e.preventDefault()	
    		var res = this.state.inputvalue;
    			alert("Entered Value"+res)
    		}
    		inputChange(e){
    			this.setState({
    				inputvalue:e.target.value
    			})
    		}
	    	render(){
		    	return (
		    		<div> 
		    			<form onSubmit={this.saveBtn}>
		    				Name : <input onChange={this.inputChange} value={this.state.inputvalue}/> <br />
		    				<button> Save</button>
		    			</form>
		    		</div> 
		    		)
		    }
	    }
    	
    	ReactDOM.render(<Nameform />,document.getElementById('root'))
</script>
</body>
</html>
