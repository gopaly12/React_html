<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="122styles.css" />
</head>

<body>

<div id="root">
</div>

<script type="text/babel">


/************************************
 * CLApp
 ************************************/

class CLApp extends React.Component {

constructor(props) {  
	super(); 
	console.log("constructor in CLApp");

}

/*************************************************************************
 * Functions to handle the button clicks to mount and unmount accordingly.
 *************************************************************************/

onClick_MOUNT()
{  
	ReactDOM.render( <CLBanner/>,   document.getElementById('mountSpot') );  
}

onClick_UNMOUNT()
{
	ReactDOM.unmountComponentAtNode(document.getElementById('mountSpot') );
}

render() 
{

console.log("render in CLApp");

return (
	<div className={"cc_wrapper"}>

		<button className={"cc_button_bg_mount"} onClick= {this.onClick_MOUNT.bind(this)} >Mount</button>
		<br/><br/>
		<button className={"cc_button_bg_mount"} onClick= {this.onClick_UNMOUNT.bind(this)} >UnMount</button>
		<br/><br/><hr/>
		
         	<div id="mountSpot">
	 </div>

		<h3>Footer - below Mount spot</h3>

	</div>
        );
}

/*********************************
** LIFE CYCLE functions for CLApp
*********************************/

componentWillMount()	{ console.log("CLApp componentWillMount()");  }
componentDidMount() 	{ console.log("CLApp componentDidMount()");  }
componentWillUnmount() 	{ console.log("CLApp componentWillUnmount()");  }

}  // End Class


/************************************
 * CLBanner
 ************************************
 */

class CLBanner extends React.Component {
constructor(props) {
	super(props);
	console.log  ('%c constructor in CLBanner', 'color: black; font-weight:bold; font-size: 16px');
}

render()
{
	console.log  ('%c render in CLBanner', 'color: black; font-weight:bold; font-size: 16px');

return (
	<div>
	<h1>This is CLBanner</h1>
	</div>
    	);

}  // End render

/************************************
** LIFE CYCLE functions for CLBanner
************************************/

componentWillMount()	{ console.log  ('%c componentWillMount in CLBanner', 'color: #CC0000; font-weight:bold; font-size: 16px');    }

componentDidMount() 	{ 
	console.log  ('%c componentDidMount in CLBanner', 'color: #CC0000; font-weight:bold; font-size: 16px');     
	console.log  ('%c Waiting --------------------------------------- ' + new Date().toLocaleTimeString() , 'color: navy; font-weight:bold; font-size: 12px'); 
}

componentWillUnmount() 	{ console.log  ('%c componentWillUnmount in CLBanner', 'color: #CC0000; font-weight:bold; font-size: 16px');  }

shouldComponentUpdate(nextProps, nextState){
	console.log  ('%c shouldComponentUpdate(nextProps, nextState)', 'color: #CC0000; font-weight:bold; font-size: 16px'); 
	return true;
}

componentWillUpdate(nextProps, nextState)  { 
console.log  ('%c componentWillUpdate(nextProps, nextState)', 'color: #CC0000; font-weight:bold; font-size: 16px'); 
}

componentDidUpdate(prevProps, prevState) { 
console.log  ('%c componentDidUpdate(prevProps, prevState)', 'color: #CC0000; font-weight:bold; font-size: 16px'); 
console.log  ('%c Waiting --------------------------------------- ' + new Date().toLocaleTimeString() , 'color: navy; font-weight:bold; font-size: 12px'); 	
}


} // End Class


/************************************
** Application Render
************************************/

ReactDOM.render(   <CLApp />, document.getElementById('root')  );

</script>

<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script src="js/babel.min.js"></script>

</body>
</html>
