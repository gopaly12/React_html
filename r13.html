<html lang="en">

 </head>
<body>

    <div id="root"></div>
    <script type="text/babel">
    	
    	class Stddata extends React.Component{
            constructor(props){
            super(props)
            this.state={stds : ['std1','std2','std3']}
             
        }
        addItem(e){
        e.preventDefault()
        alert("addbtn")
        const {stds} = this.state
        const newstd = 'std44new'
        this.setState({stds:[...this.state.stds,newstd]})
    }
    	   render(){
           const {Id ,Roll} = this.state
           return(
            <Greet name='sub' age="12" sex="femake" id={Id} rollno={Roll} stds ={this.state.stds}/>
           )
        }	 
        }
         
        function Greet(props){
            const {name , age ,sex,id,rollno,stds} = props
            return(

                                stds.map((std,i) => <tr key={i}>

                        </tbody>
                        </table>
                     

                </div>

    	ReactDOM.render(<Stddata />,document.getElementById('root'))
</script>
