
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise</title>
 </head>
<body>
        <script src="https://unpkg.com/react@16.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    
    <div id="root"></div>
    <script type="text/babel">
    	
    	class Stddata extends React.Component{
    		constructor(props){
    			super(props)
    			this.state	= {
    				stds : [
					            {
					               name: 'Studetn 1 ...',
					               id: 1
					            },
					            {
					               name: 'Studnet 2...',
					               id: 2
					            },
					            {
					               name: 'Studnet 3...',
					               id: 3
					            }
					         ]
    			}

	    	}
    		render(){
    			return (
    				<div>
    					<h1> Student Details</h1>
    						{this.state.stds.map((std,i) => <Stdsub key = {i} stdlist = {std}/>
    					)}
    					
    				</div>
    			)
    		}
    	}
    	class Stdsub extends  React.Component{
    	render(){
    	return(
    		<div>
    		 Std details :<br/> 

    		 name  {this.props.stdlist.name}<br />
    		 id  {this.props.stdlist.id}<br />
    		</div>
    	)
    }
    }
    	ReactDOM.render(<Stddata />,document.getElementById('root'))
</script>
</body>
</html>
