    <style>

    <div id="root" class="container"></div>
    <script type="text/babel">
     
class WeatherApp extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      city: undefined,
      country: undefined,
      temperature: undefined,
      humidity: undefined,
      wind: undefined,
    };
  };
  static defaultProps = {
    city: 'Hyderabad',
  };
  _getWeatherInfo = (city) => {
    const main = this;
    let query = null;
    main.setState({
        infoStatus: 'loading'
    });
    if (!city || city == '') {
      query = this.props.city;
    } else {
      query = city;
    }
    fetch(`http://api.openweathermap.org/data/2.5/weather?q=${query}&units=metric&appid=50a34e070dd5c09a99554b57ab7ea7e2`)
    .then( function(response) {
      return response;
    })
    .then( function(response) {
      setTimeout( function() {
        main.setState({
        infoStatus: 'loaded'
      });
      }, 300);
      return response.json();
    })
    .then( function(data) {
      main.setState({
        city: data.name,
        country: data.sys.country,
        temperature: data.main.temp,
        humidity: data.main.humidity,
        wind: data.wind.speed,
      });
    })
    .catch( function() {
      main.setState({
        infoStatus: 'error'
      });
    })
  };
  componentWillMount() {
    this._getWeatherInfo();
  };
  _handleSubmit = (event) => {
    event.preventDefault();
    this._getWeatherInfo(event.target.search.value);
  };
  render() {
    const { 
      city, 
      country,
      temperature, 
      humidity, 
      wind, 
      infoStatus 
    } = this.state;
    let data = null;
    if (infoStatus == 'loaded') {
      data = <div >
          <div >
            <div>{city} <span>({country})</span></div>
          </div>
          <div >
            <div>Temperature<span>{temperature}ยบ</span></div>
            <div>Humidity<span>{humidity}%</span></div>
            <div>Wind<span>{wind}m/s</span></div>
          </div>
        </div>
    } else if (infoStatus == 'loading') {
      data = <div >Loading weather data...</div>
    } else if (infoStatus == 'error') {
      data = <div >Error while loading weather data. Try again later.</div>
    }
    return (
      <div >  
        <div >
          <form onSubmit={this._handleSubmit}>
            <input 
              type="text" 
              name="search"
              placeholder="Search a City..."
            />
          </form>
        </div>
        {data}
      </div>
    );
  };
}
      


ReactDOM.render(<WeatherApp />, document.getElementById('root'));
</script>
